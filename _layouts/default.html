<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juan Carlos Monsalve | {{ page.title }} </title>
    <link rel="stylesheet" href={{ "assets/css/bootstrap.css" | relative_url }}>
    <link rel="stylesheet" href={{ "assets/css/main.css" | relative_url }}>

</head>
<body>

    <div class="title">
        
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            
            <div class="container-fluid">
              <a class="navbar-brand" href="/">Inicio</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
              </button>
              <div class="collapse navbar-collapse" id="navbarColor01">

                <ul class="navbar-nav me-auto">
                    {% assign mypages = site.pages | sort: "order" %}
                    {% for page in mypages %}
                    <li class="nav-item"><a class="nav-link" href="{{ page.url | absolute_url }}">{{ page.title }}</a></li>
                    {% endfor %}
                </ul>

              </div>
            </div>
          </nav>
        



    </div>

    <div class="container">
        {{ content }}
    </div>



    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            
        <div class="container-fluid">
            <p class="navbar-brand">Juan Carlos Monsalve G | 2022</p>

        </div>
      </nav>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>
</html>
